    <div class="mainGrid">
    <main>
        <h1>Formelsammlung</h1>
        <h4>2D</h4>

    <div class="equationsGrid">  
        <div class="eq_Title">Rechteck</div>
        <div class="eq_Equation">A =  a * a</div>
        <div class="eq_Image"><img src="src\Square.jpg" alt="Rechteck" height="100em"></div>
    
        <div class="eq_Title">Quadrat</div>
        <div class="eq_Equation">A = a * b</div>
        <div class="eq_Image"><img src="src\Rectan.jpg" alt="Quadrat" height="100em"></div>
            
            
        <div class="eq_Title">Dreieck</div>
        <div class="eq_Equation">
            A = 
            <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * a<sup>2</sup>
        </div>
        <div class="eq_Image"><img src="src\Triangle.jpg" alt="Dreieck" height="100em"></div>
            
            
        <div class="eq_Title">Viereck</div>
        <div class="eq_Equation">A = quatsch</div>
    </div>        

        <h4>3D</h4>

    <div class="equationsGrid"> 
        <div class="eq_Title">Würfel</div>
        <div class="eq_Equation">V =  a * a * a</div>
        <div class="eq_Image"><img src="src\Cube.jpg" alt="Würfel" height="100em"></div>
    
        <div class="eq_Title">Quader</div>
        <div class="eq_Equation">V = a * b * c</div>
        <div class="eq_Image"><img src="src\Cuboid.jpg" alt="Quader" height="100em"></div>
    
        <div class="eq_Title">Pyramide</div>
        <div class="eq_Equation">
                V = <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * A<sub>Grundfläche</sub> * h
        </div>
        <div class="eq_Image"><img src="src\Pyramid.jpg" alt="Pyramide" height="100em"></div>
            
        <div class="eq_Title">Kugel</div>
        <div class="eq_Equation">
            V = 
            <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * r<sup>3</sup> * pi
        </div>
        <div class="eq_Image"><img src="src\Sphere.jpg" alt="Kugel" height="100em"></div>
    </div>
