        <h1>Formelsammlung</h1>
        <h4>2D</h4>
        <table>
            <tr>
                <td>Rechteck</td>
                <td>A =  a * a</td>
            </tr>
            <tr>
                <td>Quadrat</td>
                <td>A = a * b</td>
            </tr>
            <tr>
                <td>Dreieck</td>
                <td>A = 
                    <math>
                        <mfrac>
                            <mi>1</mi>
                            <mi>3</mi>
                        </mfrac>
                    </math>
                    * a<sup>2</sup></td>
            </tr>
            <tr>
                <td>Viereck</td>
                <td>A = quatsch</td>
            </tr>
        </table>

        <h4>3D</h4>
        <table>
            <tr>
                <td>Würfel</td>
                <td>V =  a * a * a</td>
            </tr>
            <tr>
                <td>Quader</td>
                <td>V = a * b * c</td>
            </tr>
            <tr>
                <td>Pyramide</td>
                <td>V = <math>
                    <mfrac>
                        <mi>1</mi>
                        <mi>3</mi>
                    </mfrac>
                </math>
                 * A<sub>Grundfläche</sub> * h</td>
            </tr>
            <tr>
                <td>Kugel</td>
                <td>V = 
                    <math>
                        <mfrac>
                            <mi>1</mi>
                            <mi>3</mi>
                        </mfrac>
                    </math>
                    * r<sup>3</sup> * pi</td>
            </tr>
        </table>

        

    </main>
