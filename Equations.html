    <div class="mainGrid">
    <main>
        <h1>Formelsammlung</h1>

        <button type="button" onclick="clearMarkings()">clear</button>
        <ul>
            <li>
            <button type="button" onclick="markRechteck()">Rechteck</button>
            </li>
            <li>
            <button type="button" onclick="markQuadrat()">Quadrat</button>
            </li>
            <li>
            <button type="button" onclick="markDreieck()">Dreieck</button>
            </li>
            <li>
            <button type="button" onclick="markViereck()">Viereck</button>
            </li>
        </ul>

        <h4>2D</h4>

    <div class="equationsGrid">  
        <div class="eq_Title rechteck" id="test">Rechteck</div>
        <div class="eq_Equation rechteck">A =  a * a</div>
        <div class="eq_Image rechteck"><img src="src\Square.jpg" alt="Rechteck" height="100em"></div>

        <div class="eq_Title quadrat">Quadrat</div>
        <div class="eq_Equation quadrat">A = a * b</div>
        <div class="eq_Image quadrat"><img src="src\Rectan.jpg" alt="Quadrat" height="100em"></div>
  
        <div class="eq_Title dreieck">Dreieck</div>
        <div class="eq_Equation dreieck">
            A = 
            <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * a<sup>2</sup>
        </div>
        <div class="eq_Image dreieck"><img src="src\Triangle.jpg" alt="Dreieck" height="100em"></div>

        <div class="eq_Title viereck">Viereck</div>
        <div class="eq_Equation viereck">A = quatsch</div>

    </div>        

        <h4>3D</h4>

    <div class="equationsGrid"> 
        <div class="eq_Title wuerfel">Würfel</div>
        <div class="eq_Equation wuerfel">V =  a * a * a</div>
        <div class="eq_Image wuerfel"><img src="src\Cube.jpg" alt="Würfel" height="100em"></div>
      
        <div class="eq_Title quader">Quader</div>
        <div class="eq_Equation quader">V = a * b * c</div>
        <div class="eq_Image quader"><img src="src\Cuboid.jpg" alt="Quader" height="100em"></div>

        <div class="eq_Title pyramide">Pyramide</div>
        <div class="eq_Equation pyramide">
                V = <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * A<sub>Grundfläche</sub> * h
        </div>
        <div class="eq_Image pyramide"><img src="src\Pyramid.jpg" alt="Pyramide" height="100em"></div>

        <div class="eq_Title kugel">Kugel</div>
        <div class="eq_Equation kugel">
            V = 
            <math>
                <mfrac>
                    <mi>1</mi>
                    <mi>3</mi>
                </mfrac>
            </math>
            * r<sup>3</sup> * pi
        </div>
        <div class="eq_Image kugel"><img src="src\Sphere.jpg" alt="Kugel" height="100em"></div>
        </div>
    </div>
    </main>
</div>
