        <h1>Rechner</h1>
        <!-- <input id="n" type="text"></input>

        <div id="calculator-container">
            <div id="select-container">
                <label for="element-select">Wähle die zu berechnende Form:</label>
                <select id="element-select" name="element-select" onchange="showInputs()">
                    <optgroup label="2D Elemente">
                        <option value="quadrat">Quadrat</option>
                        <option value="rechteck">Rechteck</option>
                        <option value="dreieck">Dreieck</option>
                        <option value="kreis">Kreis</option>
                        <option value="viereck">Viereck</option>
                    </optgroup>
                    <optgroup label="3D Elemente">
                        <option value="würfel">Würfel</option>
                        <option value="quader">Quader</option>
                        <option value="pyramide">Pyramide</option>
                        <option value="kugel">Kugel</option>
                    </optgroup>
                </select>
            </div>
            <div id="input-container">
                <label for="square-side">Seitenlänge:</label>
                <input type="number" id="square-side" name="square-side">
            </div>
        </div>
        <div id="result-container">
            <button type="button" onclick="calculate()">Calculate!</button>
            <p id="resultText"></p>
        </div>
    </main>
